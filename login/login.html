<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Adjust path if needed -->
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.wrapper{
    width: 500px;
    height: 80%;
    border: 1px solid black;
    border-radius: 10px;
    padding: 30px 40px;
    background: transparent;
    backdrop-filter: blur(10px);  
    color: white;
    margin-top: 90px;
}
body{
    display: flex;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to right, #9a0ba7, #6610f2);   
}
h3{
    font-size: 16px;
    text-align: center;
}
.inputbox{
    height: 50px;
    width: 100%;
    margin: 20px 0;
    color: white;
}
.btn{
    width: 100%;
    height: 45px;
    outline: none;
    border: none;
    border-radius: 15px;
    font-size: 16px;
    color: #333;
}
input{
    font-size: 26;
    color: white;
    padding:5;
    border-radius: 7px;
    padding: 5px;
    background: transparent;
    border: 2px solid rgba(255,255,255);
}
.inputbox input::placeholder {
    color: white;
    
}
a {
    font-size: 16px;
    font-weight: bold;
    color: blue;

}
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="/login" method="POST"> <!-- Set action to POST /login -->
            <h1>Login</h1>
            <div class="inputbox">
                <label for="email">Enter your Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="inputbox">
                <label for="password">Enter your Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="passwordError" class="error"></span>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-section">
            <p>Don't have an account? <a href="registration_form.html">Register here</a></p>
        </div>
    </div>
    
    <script src="logvalidation.js"></script> <!-- Adjust path if needed -->
</body>
</html>
